{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Welcome to Wealth Manager</title>
        <link rel="preconnect" href="https://fonts.gstatic.com"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/224b933d6f.js" crossorigin="anonymous"></script>
        <link href="{% static 'manager/forgotStyles.css' %}" rel="stylesheet"/>
    </head>
    <body style="background-image: url( {% static 'media/bg.jpg' %} )">
        <main class="content">

            {% if message %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endif %}
            <div class="login-box">
                <h2>Forgot Passwprd</h2>
                <form action="{% url 'forgot' %}" method="POST">
                    {% csrf_token %}
                    <div class="user-box">
                        <input type="email" name="email" required="">
                        <label for="email">Email</label>
                    </div>
                    <h4 class="fp"><a href="#">Forgot Password?</a></h4>
                    <button type="submit">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Email
                    </button>
                </form>
            </div>
            
        </main>
    </body>
</html>
