{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Welcome to Wealth Manager</title>
        <link rel="preconnect" href="https://fonts.gstatic.com"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/224b933d6f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'manager/signupStyles.css' %}" />
    </head>
    <body style="background-image: url( {% static 'media/bg.jpg' %} )">
        <main class="content">

            {% if message %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endif %}
            <div class="login-box">
                <h2>Signup</h2>
                <form action="{% url 'signup' %}" method="POST">
                    {% csrf_token %}
                    <div class="user-box">
                        <input type="text" name="fname" required="">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="user-box">
                        <input type="text" name="lname" required="">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="user-box">
                        <input type="text" name="email" required="">
                        <label for="email">Email ID</label>
                    </div>
                    <div class="user-box">
                        <input type="text" name="username" required="">
                        <label for="username">Username</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="password" required="">
                        <label for="password">Password</label>
                    </div>
                    <button type="submit">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        signup
                    </button>
                    <h4>Already have an account? <a href="{% url 'login' %}">Login</a></h4>
                </form>
            </div>

        </main>
    </body>
</html>
